<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" >
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>form</title>
</head>
<body>
    <div class="container bg-danger">
        <div class="">
            <h1>formulario</h1>
        </div>
        <div>
            <h2>pegando valor radio</h2>
            <p>selecione genero</p>
            <p>
                genero:
                masculino
                <input type="radio" name="gender" value="masculino"></input>
                feminino
                <input type="radio" name="gender" value="feminino"></input>
                outro
                <input type="radio" name="gender" value="outro"></input>
            </p>
            <button onclick="getRadio()">enviar</button>
            <div id="radioResult"></div>
        </div>

        <div>
            <h2>elemento lista</h2>
            <p>selecione o plano</p>
            <p>
                <select id="select1">
                    <option value="free">free</option>
                    <option value="basic">basic</option>
                    <option value="premium">premium</option>
                </select>
            </p>
            <p>
                plano:
                <span class="result"> </span>
            </p>
            <button onclick="getOption()">ver plano</button>
        </div>

        <div>
            <h2>check box</h2>
            <p>quais prioridades</p>
            <p>trabalho
                <input type="checkbox" value="trabalho">
            </p>
            <p>saude
                <input type="checkbox" value="saude">
            </p>
            <p>estudo
                <input type="checkbox" value="estudo">
            </p>
            <button onclick="getCheck()">enviar</button>
            <p>prioridades: </p>
            <span id="prioridade"></span>

        </div>
    </div>
</body>
</html>
